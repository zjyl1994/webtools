<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql-formatter/10.6.0/sql-formatter.min.js" integrity="sha512-VHfRezV+fO0V+Ae7nIuUs6WycoonOqsnUoi/ZRsAUcZ/npNBz2Dpj3yGmYw04y0vfZ5TknZoO3BVoe2K73L9Ag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="common.css">
    <title>SQL format</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <h1><a href="/">SQL format</a></h1>
    <hr>
    <div x-data="initdata()">
        <textarea x-model="inputdata" rows="8"></textarea>
        <p>Result</p>
        <pre><code x-text="outputresult()"></code></pre>
    </div>
    <hr>
    <a href="/">&lt;= Back</a>
    <script>
        function initdata(){
            return {
                inputdata:'',
                outputresult: function(){
                    try {
                        return window.sqlFormatter.format(this.inputdata,{tabWidth:4});
                    }catch(e){
                        return e
                    }
                }
            }
        }
    </script>
</body>
</html>
